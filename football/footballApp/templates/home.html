{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Whistle</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="header">
    <!-- Logo Section -->
    <div class="logo-container">
      <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.jpg' %}" alt="The Final Whistle Logo" class="logo">
      </a>
    </div>

    <!-- Middle Section with Items -->
    <div class="menu-items">
      <a href="{% url 'world_cup' %}" class="menu-item">
        <img src="{% static 'images/world_cup.jpg' %}" alt="World Cup" class="menu-icon">
        <span>World Cup</span>
      </a>
      <a href="{% url 'la_liga' %}" class="menu-item">
        <img src="{% static 'images/la_liga.jpg' %}" alt="La Liga" class="menu-icon">
        <span>La Liga</span>
      </a>
      <a href="{% url 'premier_league' %}" class="menu-item">
        <img src="{% static 'images/premier_league.jpg' %}" alt="Premier League" class="menu-icon">
        <span>Premier League</span>
      </a>
      <a href="{% url 'ligue_1' %}" class="menu-item">
        <img src="{% static 'images/ligue_1.jpg' %}" alt="Ligue 1" class="menu-icon">
        <span>Ligue 1</span>
      </a>
      <a href="{% url 'serie_a' %}" class="menu-item">
        <img src="{% static 'images/serie_a.jpg' %}" alt="Serie A" class="menu-icon">
        <span>Serie A</span>
      </a>
    </div>

    <!-- Search Section -->
    <div class="search-container">
      <form method="get" action="{% url 'redirect_search' %}">
        <select id="search-type" name="search_type" class="search-bar">
          <option value="head_to_head">Head-to-Head Matches</option>
          <option value="team_performance">Team Performance</option>
        </select>
        <button type="submit" class="search-button">Go</button>
      </form>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
